hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql=false
hibernate.hbm2ddl.auto=create-drop
hibernate.cache.use_second_level_cache=false
hibernate.cache.use_query_cache=false


jdbc.driverClassName=com.mysql.cj.jdbc.Driver
user.jdbc.url=jdbc:mysql://localhost:3306/db_user?useSSL=false
product.jdbc.url=jdbc:mysql://localhost:3306/db_product?useSSL=false
jdbc.user=root
jdbc.pass=admin


postgres.dialect=org.hibernate.dialect.PostgreSQLDialect
postgres.driverClassName=org.postgresql.Driver
postgres.url=jdbc:postgresql://localhost:5432/db_systemadapter
postgres.username=postgres
postgres.pass=admin

